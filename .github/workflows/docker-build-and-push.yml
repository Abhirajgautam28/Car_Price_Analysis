name: CI & Build

on:
  push:
    branches:
      - main
      - enhance/ci-lint-tests
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  test:
    name: Lint and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies (CI-friendly)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-ci.txt
          pip install pytest flake8

      - name: Lint (flake8)
        run: flake8 scripts tests

      - name: Run tests
        run: pytest -q

  build:
    name: Build and push images
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU (for Buildx)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry (GHCR)
        id: ghcr_login
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push to GHCR (multi-arch)
        id: build_push_ghcr
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ toLower(github.repository_owner) }}/car-price-demo:latest
            ghcr.io/${{ toLower(github.repository_owner) }}/car-price-demo:${{ github.sha }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Attempt Docker Hub login (optional)
        id: dockerhub_login
        uses: docker/login-action@v2
        continue-on-error: true
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push to Docker Hub (only if login succeeded)
        if: ${{ success() && steps.dockerhub_login.conclusion == 'success' }}
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ toLower(secrets.DOCKERHUB_USERNAME) }}/car-price-demo:latest
            ${{ toLower(secrets.DOCKERHUB_USERNAME) }}/car-price-demo:${{ github.sha }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Report image locations
        run: |
          echo "Images pushed to GHCR: ghcr.io/${{ toLower(github.repository_owner) }}/car-price-demo:latest"
          if [ "${{ steps.dockerhub_login.conclusion }}" = "success" ]; then
            echo "Also pushed to Docker Hub: ${{ toLower(secrets.DOCKERHUB_USERNAME) }}/car-price-demo:latest"
          else
            echo "Docker Hub push skipped because Docker Hub login failed or token lacks push scope."
            echo "To enable Docker Hub pushes, set repository secrets DOCKERHUB_USERNAME and DOCKERHUB_TOKEN (PAT with write/publish scopes)."
          fi

  