name: Build and push Docker image

on:
  push:
    branches:
      - main
      - enhance/ci-lint-tests
  workflow_dispatch:

jobs:
  build-and-push:
    name: Build and push Docker image to Docker Hub
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU (for Buildx)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/car-price-demo:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/car-price-demo:${{ github.sha }}
          platforms: linux/amd64

      - name: Confirm pushed image
        run: |
          echo "Pushed image: ${{ secrets.DOCKERHUB_USERNAME }}/car-price-demo:latest"

  