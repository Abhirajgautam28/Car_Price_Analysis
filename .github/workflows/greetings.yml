name: Greetings

on:
  pull_request_target:
    types: [opened, reopened]
  issues:
    types: [opened]
  workflow_dispatch: {}

jobs:
  greeting:
    name: Welcome new contributors
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
      pull-requests: write

    steps:
      - name: Welcome first-time contributors (issues & PRs)
        uses: actions/first-interaction@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
